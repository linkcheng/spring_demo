server:
  port: 8888

#设置应用的日志级别
logging:
  config: classpath:logback-spring.xml


spring:
  profiles: dev

  datasource:
    username: root
    password: 12345678
    url: jdbc:mysql://localhost:3306/mybatis?useUnicode=true&characterEncoding=utf-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

    #Spring Boot 默认是不注入这些属性值的，需要自己绑定
    #druid 数据源专有配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true

    #配置监控统计拦截的filters，stat:监控统计、log4j：日志记录、wall：防御sql注入
    #如果允许时报错  java.lang.ClassNotFoundException: org.apache.log4j.Priority
    #则导入 log4j 依赖即可，Maven 地址： https://mvnrepository.com/artifact/log4j/log4j
    filters: stat,wall
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500

  # redis 相关配置
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0

  # mongodb 配置
  # 服务启动：mongod --auth
  # 客户端连接：mongo --host localhost --port 27017  --authenticationDatabase admin  -u admin -p 12345678
  data:
    mongodb:
      authentication-database: statistics
      uri: mongodb://super:12345678@localhost:27017/statistics

mybatis:
  type-aliases-package: cn.xyf.pojo
  mapper-locations: classpath:mybatis/mapper/*.xml